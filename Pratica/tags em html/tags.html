<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="HTML5-icon.png" type="image/x-icon">
    <title>Pratica com Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos insirir os elementos da lista a segir. Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag p">Paragráfos</abbr></li>
        <li><abbr title="Use a Tag h1">Títulos</abbr></li>
        <li><abbr title="Use a Tag img">Imagens</abbr></li>
        <li><abbr title="Use a Tag abbr">Abreviações</abbr></li>
        <li><abbr title="Use a Tag Font">Codigos-Fontes</abbr></li>
        <li><abbr title="Use a Tag ol">Lista numeradas</abbr></li>
        <li><abbr title="Use a Tag Ul">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
