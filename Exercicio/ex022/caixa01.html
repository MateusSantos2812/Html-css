<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="HTML5-icon.png" type="image/x-icon">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: aquamarine;
            height: 67px;
            width: 267px;
            border-width: 6px;
            border-style: solid;
            border-color: aqua;

            padding-top: 7px;
            padding-right: 3px;
            padding-bottom: 7px;
            padding-left: 10px;

            margin-top: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
            margin-left: 10px;

            outline-width: 10px;
            outline-style: dashed;
            outline-color: black;
        }

        a{
            border-width: 4px;
            border-style: solid;
            border-color: black;

            padding-top: 7px;
            padding-right: 1px;
            padding-bottom: 7px;
            padding-left: 4px;
        }
    </style>
</head>
<body>
    <h1>Exemplos de caixas box-level</h1>
    <p>Paragrafos tambem são exemplos e box-level, mas os <a href="#">Links são exemplos de caiaxas inline-leval</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
