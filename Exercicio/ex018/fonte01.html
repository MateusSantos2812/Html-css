<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="shortcut icon" href="HTML5-icon.png" type="image/x-icon">
    <title>Fontes com Google Fonts</title>
   <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Carattere&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Carattere&family=IM+Fell+Double+Pica:ital@0;1&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Carattere&family=IM+Fell+Double+Pica:ital@0;1&family=Monoton&display=swap');
        body{
             font-family: "Carattere", cursive;
             font-weight: 400;
             font-style: normal;
             font-size: 16px;
        }

        h1{
           font-family: "IM Fell Double Pica", serif;
           font-weight: 400;
           font-style: normal;
           font-size: 3em;
           text-align: center;
        }

        p{
          font-size: 1.5em;
          text-indent: 30px;
        }

        h2{
          text-align:right;
        }
    </style>
</head>
<body>
     <h1>Titulo</h1>
     <h2>Subtitulo</h2>
     <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi dignissimos ullam, quo ut beatae delectus, a doloribus aperiam consequuntur nulla aut repudiandae sit voluptatum omnis placeat obcaecati, ipsa aliquam at?</p>
</body>
</html>
